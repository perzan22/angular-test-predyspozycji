<div class="container">
    <div class="study-field-selected">
        <form [formGroup]="form" (submit)="onSubmit()">
            <h1 *ngIf="mode == 'edit'">Edytuj kierunek</h1>
            <h1 *ngIf="mode == 'create'">Dodaj kierunek</h1>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Nazwa kierunku</mat-label>
                <input matInput formControlName="nazwa">
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Wydział</mat-label>
                <input matInput formControlName="wydzial">
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Wartość punktowa</mat-label>
                <input matInput type="number" formControlName="wartosc">
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit">
                {{ mode == 'edit' ? 'Zatwierdź zmiany' : 'Dodaj kierunek' }}
            </button>
        </form>
    </div>
</div>
